<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks Example</title>
    <link href="./output.css" rel="stylesheet"></link>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Callbacks Implementation</h1>
        <button id="callbackButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Execute Callback
        </button>
        <div id="result" class="mt-6 text-gray-700"></div>
    </div>

    <script>
        // Callback Implementation
        document.getElementById('callbackButton').addEventListener('click', () => {
            
            setTimeout(() => {
                document.getElementById('result').innerText = "Callback executed after 5 seconds";

                // Fetch Data from API
                fetch('https://dummyjson.com/posts')
                    .then(response => response.json())
                    .then(data => {
                        
                        const posts = data.posts.map(post => `<li>${post.title}</li>`).join('');
                        document.getElementById('result').innerHTML += `<ul class="mt-4 list-disc list-inside">${posts}</ul>`;
                    })
                    .catch(error => {
                        document.getElementById('result').innerText = "Error fetching data.";
                        console.error('Error:', error);
                    });
            }, 5000); 
        });
    </script>
</body>
</html>
